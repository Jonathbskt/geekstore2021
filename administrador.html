
<div class="px-4">
    <h3 class="text-center  pt-3 ">Subir un producto</h3>

    <form class="form-group col-md-8 " id="product-form" action="">
        <div class="column">
            <input type="text" class="form-control mb-3" id="nombreProducto" placeholder="Ingrese producto">
            <input type="number" class="form-control mb-3" id="precioProducto" placeholder="Ingrese Precio">
            <input type="text" class="form-control mb-3" id="categoriaProducto" placeholder="Ingrese Categoria">

            <button class="btn btn-secondary mt-1 login-button rounded-pill" type="submit" id="subirCard">Subir</button>
        </div>
    </form>



</div>
